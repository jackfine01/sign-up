<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div id = "left">

        <div id = "title">
                <img src="odin-lined.png" alt="odin-lined" height = 100rem>
                <h1 id = "TitleWord">Title</h1>
        </div>

    </div> 
    <div id="right">
        <div class="content">
            <div id="toparea">
                <p class = top> This is not a real online service!  
                                you know you need something like This
                                in your life to help you realize your
                                deepest dreams.
                                sign up <em>now</em> to get started.
                </p>
                <p class = top>
                                You <em>know</em> you want to.
                </p>
            </div>
            <form action="#" method="get">
                <div class="formmain">
                    <h2>Lets Do This!</h2>

                    <div class="formdiv">
                        <label  for="first_name">
                            First Name
                        </label>
                        <input 
                        type="text"
                        name="first_name"
                        id="first_name">
                    </div>

                    <div class="formdiv">
                        <label  for="last_name">
                            Last Name
                        </label>
                        <input 
                        type="text"
                        name="last_name"
                        id="last_name">
                    </div>

                    <div class="formdiv">
                        <label  for="email">
                            Email
                        </label>
                        <input 
                        type="email"
                        name="email"
                        id="email"
                        required>
                    </div>

                    <div class="formdiv">
                        <label  for="phone_number">
                            Phone Number
                        </label>
                        <input 
                        type="tel"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                        name="phone_number"
                        id="phone_number">
                    </div>

                    <div class="formdiv">
                        <label  for="password">
                            Password
                        </label>
                        <input 
                        type="password"
                        name="password"
                        id="password"
                        required>
                    </div>

                    <div class="formdiv">
                        <label  for="passwordC">
                            Confirm Password
                        </label>
                        <input 
                        type="password"
                        name="passwordC"
                        id="passwordC"
                        required>
                    </div>
                </div>

                    <input type="submit" id="submitbutton" value="Create Account">

            </form>
            <div id="bottomarea">
                <p class = bottom>
                                Already have an account? 
                </p>
                <a href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in.</a>
            </div>
        </div>
    </div>
</body>
</html>
